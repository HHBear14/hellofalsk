<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {%if title%}
       <title>Title1234 {{title.username15}}-!</title>
       {%else%}
       <title>Welcome!</title>
       {%endif%}
</head>
<body>
    <a href="/store">Store</a>
    <a href="/">Main</a>
    <a href="/login">Login</a>
    <hr>
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
    </div>
    {% block content %}{% endblock %}
</body>
</html>
